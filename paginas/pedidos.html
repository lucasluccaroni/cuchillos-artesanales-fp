  <h1 class="text-center my-5"> HACE TU PEDIDO </h1>
  <section class="container my-5 p-3 formulario">
    <form>
      <div class="mb-3">
        <label for="nombreYApellido" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombreYApellido" placeholder="Nombre y Apellido">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="telefono" placeholder="Ej. 1122334455">
      </div>
      <div class="mb-3">
        <label for="correoElectronico" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correoElectronico" placeholder="correo@ejemplo.com">
      </div>
      <div class="form-floating">
        <select class="form-select" id="selectorOpciones" aria-label="Floating label select example">
          <option selected>Elija una opción</option>
          <option value="1">Hoja de acero inoxidable</option>
          <option value="2">Hoja de acero al carbono</option>
          <option value="3">Hoja de acero damasco</option>
        </select>
        <label for="selectorOpciones">Material de hoja deseado</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="remacheBronce">
        <label class="form-check-label" for="remacheBronce">Remache de bronce</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="remacheInoxidable" checked>
        <label class="form-check-label" for="remacheInoxidable">Remache de acero inoxidable</label>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3"></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </section>
